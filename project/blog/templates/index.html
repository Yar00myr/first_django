{% extends 'base.html' %}


{% block content %}
<div>
    <h1>Hello, world! This is my first django run.</h1>
</div>

<div>
    <h2>All posts</h2>
    {% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <p><a href="{{ post.get_absolute_url }}">Continue reading</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
